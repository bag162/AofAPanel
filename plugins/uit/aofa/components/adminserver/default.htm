{% set price_tnmanager_admin = aofa_settings('price_tnmanager_admin') %}
{% set price_sms_admin = aofa_settings('price_sms_admin') %}
<div  x-data="{priceTnmanager: {{price_tnmanager_admin}}, priceSms: {{price_sms_admin}}, checkedServer:'tnmanager', serverCount: null, weekCount:null, paymentMethod:'pay',paymentType:null}" >
<p class="modal_type_title">
        			Тип администрируемого ПО 
        		</p>
  <div class="modal_type_fields modal_type_field modal_type_fielded">
    <input id="modal_6_country_1" name="data[admin_server]" type="radio" value="tnmanager" x-model="checkedServer">
    <label for="modal_6_country_1">TNManager</label>
    <label for="modal_6_country_1" x-text="Number(priceTnmanager)"></label>
    <input id="modal_6_country_2"  type="radio" name="data[admin_server]" value="smsservice" x-model="checkedServer">
    <label for="modal_6_country_2">SMS Service</label>
    <label for="modal_6_country_2" x-text="Number(priceSms)"></label>
  </div>

  <div class="modal_type_download_titles modal_type_download_titles_2">
        			<p>
        				Кол-во серверов
        			</p>
        			<p>
        				Срок продления  
        			</p>
        		</div>
<div class="modal_type_container">
        			<input placeholder="0 шт." type="text" class="modal_type_container_item" data-number name="data[server_count]" x-model="serverCount">
        			<input placeholder="0 нед." type="text" class="modal_type_container_item" data-number  name="data[week_count]" x-model="weekCount">
        		</div>

            {% partial '@_payment-fields' %}
  <p class="modal_type_title">
    Сообщение
  </p>
  <textarea rows="4" cols="50" placeholder="Коментарий" class="modal_type" name="data[message]">
  </textarea>
  <div class="modal_line">
  </div>
  <div class="modal_type_footer">
    <div class="modal_type_footer_summ">

      <span x-show="checkedServer === 'tnmanager'" x-text="Number(serverCount)*Number(weekCount)*Number(priceTnmanager)||0"></span>
      <span x-show="checkedServer === 'smsservice'" x-text="Number(serverCount)*Number(weekCount)*Number(priceSms)||0"></span>
      
      
       рублей
    </div>
    <div class="modal_type_footer_line">
    </div>
    <button class="modal_type_footer_button">
      <img src="/themes/aofa/assets/img/modal_icon2.png" alt="">
      Отправить запрос
    </button> 
  </div>
  <div class="modal_line">
  </div>
</div>
