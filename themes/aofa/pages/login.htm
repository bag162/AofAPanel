title = "Вход"
url = "/login"
layout = "default"
is_hidden = 0
==
<div class="modal_container">
		<div class="modal_content">
        	<div class="wow fadeInDown modal_header">
        		<img src="{{'assets/img/log_modal.png'|theme}}" alt="">
        		<a href="{{'home'|page}}" class="modal_button_panel">
        			Перейти в панель оплаты
        		</a>
        	</div>
  
			{{ form_ajax('onLogin', { class: 'wow  fadeInDown modal_api'}) }}
        		<p class="modal_title modal_big_title">
            		Введите AofA ApiKey
            	</p>
            	<div class="modal_api_conteiner">
            		<input  type="text" name="key" placeholder="_ _ _ _ _ _ _ _ _ _">
            		<button type="submit">Войти</button>
            	</div>
        	{{ form_close() }}
		</div>
		<div class="container_message">
			
		</div>
		{% partial 'footer' %}
	</div>
