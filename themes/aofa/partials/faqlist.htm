<div class="modal_faq modal_wrapper">
        <div class="dm-table">
            <div class="dm-cell">
                <div class="modal_content" x-data="{opened:null}">
                    <div class="modal_header">
                        <img src="{{'assets/img/log_modal.png'|theme}}" alt="">
                        <div class="modal_close_button">
                            {{'Закрыть'|_}}
                        </div>
                    </div>
                    <p class="modal_title modal_title_acaunt">
                        FAQ
                    </p>
                    
                    {% for item in faqs %}
                       <div class="faq-item faq-item-{{loop.index}}" :class="{'opened': opened === {{loop.index}}}" >
                           <div class="faq__question" @click="opened = (opened != {{loop.index}})?{{loop.index}}:null">
                               <p>{{item.question}}</p>
                               
                               <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                	 width="960px" height="560px" viewBox="0 0 960 560" enable-background="new 0 0 960 560" xml:space="preserve">
                                <g id="Rounded_Rectangle_33_copy_4_1_">
                                	<path d="M480,344.181L268.869,131.889c-15.756-15.859-41.3-15.859-57.054,0c-15.754,15.857-15.754,41.57,0,57.431l237.632,238.937
                                		c8.395,8.451,19.562,12.254,30.553,11.698c10.993,0.556,22.159-3.247,30.555-11.698l237.631-238.937
                                		c15.756-15.86,15.756-41.571,0-57.431s-41.299-15.859-57.051,0L480,344.181z"/>
                                </g>
                                </svg>
                           </div>
                           <div class="faq__answer">
                               <p>{{item.answer|nl2br}}</p>
                           </div>                           
                       </div>
                    {% endfor %}
                  
                    <div class="modal_close_button">
                        {{'Закрыть'|_}}
                    </div>  
                </div>
            </div>
        </div>
    </div>
